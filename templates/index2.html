<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resume Bot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #343a40;
    }

    input[type="file"] {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      width: 100%;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .message {
      margin-top: 30px;
      padding: 15px;
      background-color: #e9ecef;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Resume Bot</h1>
    <form method="POST" action="/upload" enctype="multipart/form-data">
      <label for="resume">Upload your resume (PDF, DOCX, etc.):</label><br>
      <input type="file" name="resume" id="resume" required />
      <br>
      <button type="submit">Convert to PDF</button>
    </form>

    {% if message %}
    <div class="message">
      <p>{{ message }}</p>
    </div>
    {% endif %}
  </div>
</body>
</html>
